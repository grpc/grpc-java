# Common configuration
short_name: test
major_version: v1
proto_path: google/test
author: Google, Inc.
email: googleapis-packages@google.com
homepage: https://github.com/googleapis/googleapis
license: Apache-2.0
proto_deps:
  - google-common-protos
proto_test_deps:

# Language-dependent configuration
package_name:
  default: test-service

generated_package_version:
  python:
    lower: '0.15.0'
    upper: '0.16dev'
  nodejs:
    lower: '0.7.1'
  php:
    lower: '0.1.0'
  ruby:
    lower: '0.6.8'
  java:
    lower: '0.1.0'

release_level:
  python: ALPHA
  java: GA

# Dependencies
auth_version:
  python:
    lower: '2.0.0'
    upper: '4.0dev'
  nodejs:
    lower: '0.9.8'
  ruby:
    lower: '0.5.1'

gax_version:
  python:
    lower: '0.15.0'
    upper: '0.16.0'
  nodejs:
    lower: '^0.7.0'
  php:
    lower: '0.6.*'
  ruby:
    lower: '0.8.0'
  java:
    lower: '1.0.0'

gax_grpc_version:
  java:
    lower: '0.18.0'

grpc_version:
  python:
    lower: '1.0.2'
    upper: '2.0dev'
  nodejs:
    lower: '0.15.0'
  php:
    lower: '0.14.1'
  ruby:
    lower: '1.0'

proto_version:
  python:
    lower: '3.0.0'
    upper: '4.0dev'
  nodejs:
    lower: '^0.8.3'
  php:
    lower: '0.7.*'
  ruby:
    lower: '3.0'

api_common_version:
  java:
    lower: '0.0.2'

google-common-protos_version:
  python:
    name_override: googleapis-common-protos
    lower: '1.5.0'
    upper: '2.0dev'
  nodejs:
    name_override: google-proto-files
    lower: '0.8.2'
  ruby:
    lower: '1.3.1'

google-some-other-package-v1_version:
  python:
    name_override: python-other-package
    lower: '12.1.0'
    upper: '13.5.1'
  nodejs:
    lower: '0.2.1'
  ruby:
    lower: '0.2.1'

google-some-test-package-v1_version:
  java:
    lower: '0.0.0'
