name: 'Lock Threads'

on:
  workflow_dispatch:
  schedule:
    - cron: '37 3 * * *'

permissions:
  issues: write
  pull-requests: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v4
        with:
          github-token: ${{ github.token }}
          issue-inactive-days: 90
          pr-inactive-days: 90
